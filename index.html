<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AMAN — Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root{
      --glass-bg: rgba(0,0,0,0.45);
      --glass-border: rgba(255,255,255,0.18);
      --accent: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.75);
      --shadow: 0 14px 40px rgba(0,0,0,0.55);
      font-family:'Montserrat',system-ui;
    }

    html,body{
      margin:0;
      height:100%;
      background:#000;
      color:var(--accent);
      overflow-x:hidden;
    }

    #bg-video{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:-3;
      filter:blur(8px) brightness(0.55);
    }

    body::after{
      content:"";
      position:fixed;
      inset:0;
      z-index:-2;
      background:linear-gradient(180deg,rgba(0,0,0,0.2),rgba(0,0,0,0.8));
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:40px 20px;
    }

    .logo{
      width:130px;
      height:130px;
      border-radius:50%;
      overflow:hidden;
      border:2px solid rgba(255,255,255,0.9);
      margin:0 auto 20px;
      box-shadow:0 0 25px rgba(255,255,255,0.6), var(--shadow);
    }
    .logo img{
      width:100%;height:100%;object-fit:cover;
    }

    h1{ font-size:38px; letter-spacing:4px; margin:5px 0; }
    .subtitle{ font-size:14px; letter-spacing:3px; color:var(--muted); }

    .icons{
      margin:25px 0;
      display:flex;
      justify-content:center;
      gap:20px;
    }
    .icons a{
      width:50px;height:50px;
      background:rgba(0,0,0,0.45);
      border:1px solid rgba(255,255,255,0.25);
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      color:white;
      transition:.2s;
    }
    .icons a:hover{
      transform:scale(1.1);
      background:rgba(255,255,255,0.15);
    }

    .card{
      max-width:650px;
      margin:0 auto;
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      backdrop-filter:blur(12px);
      padding:18px;
      border-radius:16px;
      display:flex;
      gap:16px;
      align-items:center;
    }

    .avatar{
      width:80px;height:80px;
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.35);
    }
    .avatar img{ width:100%;height:100%;object-fit:cover;}

    .meta{text-align:left;}
    .meta h2{ margin:0 0 6px; }
    .meta p{ margin:2px 0; color:var(--muted); }

  </style>
</head>
<body>

  <!-- Background video (use Pages URL so browser serves it as a normal static file) -->
<video autoplay muted loop playsinline id="bg-video" preload="metadata" poster="aman-logo.jpg">
  <source src="https://amanraj789098-lang.github.io/Aman-Bio/bg.mp4" type="video/mp4">
  Your browser does not support the background video.
</video> 
  

  <div class="wrap">
    <div>

      <div class="logo">
        <img src="aman-logo.jpg">
      </div>

      <h1>AMAN</h1>
      <div class="subtitle">Developer × Gamer × Creator</div>

      <div class="icons">
        <a href="https://www.instagram.com/tkd_aman7?igsh=d2pkZ2tmaXAzNGgz" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://t.me/tdworks" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        <a href="https://youtube.com/@broskisnakeytart?si=52aamQR9a-PArAWp" target="_blank"><i class="fab fa-youtube"></i></a>
      </div>

      <div class="card">
        <div class="avatar">
          <img src="aman-logo.jpg">
        </div>
        <div class="meta">
          <h2>AMAN (TDWORKS)</h2>
          <p>Developer × Programmer</p>
          <p>Creating digital projects & building skills everyday.</p>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
